<div class="chat-report">
  <p class="chat-report__title">
    Chatbot Amazon
  </p>
  <p class="chat-report__subtitle">
    <span style="font-size: 1.3em;">Check our chatbot statistics</span>
  </p>

  <div class="chat-report__row">
    <p>Average conversation length: <b>2.112 questions</b></p>
  </div>

  <div class="chat-report__row">
    <p>Questions’ efficiency index: <b>91.23%</b></p>
  </div>

  <div class="chat-report__row">
    <p>Chatbot’s failure index: <b>1.32 understand user's response</b></p>
  </div>

  <div class="chat-report__row">
    <p>Chatbot’s usability score: <b>9.34/10</b></p>
  </div>

  <div class="chat-report__row chat-report__row--last">
    <p>Chatbot’s effectiveness score: <b>9.11/10</b></p>
  </div>

  <div>
    <button class="btn btn--end" (click)="restart()">Restart chatbot</button>
  </div>

</div>
